revolte:
  version: '1.0'
  project: Swimlab
  appName: swim-labs-api
  config:
    codeReview:
      summarize: true
      suggestFixes: false
      commentStyle: Balanced
    codeQuality:
      codeStyle:
        rules:
          javascript/arrayCallbackReturn: error
  env:
    staging:
      branch: main
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 20
            engine: postgres
    qa:
      branch: main
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 20
            engine: postgres
    production:
      branch: main
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 4
            storage: 20
            engine: postgres
    preview:
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /
